<body>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center" id="entries">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Department</th>
                    <th>Issue</th>
                    <th>Service</th>
                    <th>Sentiment Analysis</th>
                </tr>
            </thead>
            <tbody>
            <tbody>
        </table>
    </div>
    <script>
        const source = new EventSource("/stream");
            source.onmessage = event => {
                const request = JSON.parse(event.data);
                console.info(request);
                
                $('#entries > tbody:first').append(`
                    <tr>
                    <td>${request.id}</td>
                    <td>${request.name}</td>
                    <td>${request.email}</td>
                    <td>${request.phone_number}</td>
                    <td>${request.department}</td>
                    <td>${request.issue}</td>
                    <td>${request.service}</td>
                    <td>${request.sentiment_analysis}</td>
                    </tr>
                `);
            };
    </script>
</body>
